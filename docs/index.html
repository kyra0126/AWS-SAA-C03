<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AWS SAA Study Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-image-slider@latest/dist/slider.min.css">
  <link rel="stylesheet" href="custom.css" />

</head>
<body>
  <div id="app">Loading...</div>
  <script>  
    window.$docsify = {
      name: 'AWS SAA-C03 Study Notes',
      repo: '',
      loadSidebar: true,
      alias: {
        '/ko/': 'ko/README.md',
        '/ko/_sidebar.md': 'ko/_sidebar.md',      // /ko/ 일 때 sidebar 인식
        '/ko/.*/_sidebar.md': 'ko/_sidebar.md',   // /ko/anything/_sidebar.md 도 인식
        '/ko/(.*)': 'ko/$1',
        '/.*/_sidebar.md': '_sidebar.md' 
      },
      toc: {
			tocMaxLevel: 5,
			target: "h2, h3, h4, h5, h6",
			ignoreHeaders: ["<!-- {docsify-ignore} -->", "<!-- {docsify-ignore-all} -->"],
		  },
      imageSlider: {
  
    auto: false,
    intervalTime: 20000,
    hideToolbar: false,
  },
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-image-slider@latest/dist/docsify-image-slider.min.js"></script>
</body>
</html>

<!-- https://github.com/erectbranch/docsify-image-slider -->
